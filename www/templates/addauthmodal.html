<ion-modal-view >
  <ion-header-bar>
    <h1 class="title">author details request</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAuthModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First name</span>
          <input type="text" id="author_firstname"  ng-model="submitData.author_firstname">
        </label>
        <label class="item">
          <button id="move"  ng-click="movetext(true)" ng-class="arrowDirectionClass"  class="button button-block button-calm icon " >Move</button>
        </label>
        <label class="item item-input">
          <span class="input-label">Last name</span>
          <input type="text" id="book" ng-model="submitData.author_lastname">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="submitAuthBook()" >Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
