<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear button-energized ion-navicon" menu-toggle="left">
        </button>
        <img class="title-image" src="img/icon.png" width="30" height="30" />
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-sta ble bar-energized">
      <h1 class="title">{{ 'menu' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/dashboard">
          <i class="icon ion-home placeholder-icon"></i>{{ 'main_page' | translate }}
        </ion-item>

        <ion-item menu-close href="#/app/wishlist">
        <i class="icon ion-pin placeholder-icon"></i>{{ 'to_read_list' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/readlist">
      <i class="icon ion-checkmark-round placeholder-icon"></i>  {{ 'already_read_list' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
    <i class="icon ion-gear-b placeholder-icon"></i>  {{ 'settings' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/credits">
        <i class="icon ion-social-reddit placeholder-icon"></i>  {{ 'credits' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu> 
</ion-side-menus>
