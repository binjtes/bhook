<ion-view view-title="Playlist">
  <ion-content>
    <h1>wish list</h1>
    <h4>all those books i never have the time to read</h4>
    <ion-list>

      <ion-item ng-repeat="book in latestbooks" style="" >
          <h2>{{book.book}}</h2>
          <h4>{{book.author_firstname}} {{book.author_lastname}}</h4>

      </ion-item>

  </ion-list>
  </ion-content>
</ion-view>
