<ion-view view-title="bhook - {{ 'settings' | translate }}">
  <ion-content class="has-header" padding="true">

        <ion-radio ng-repeat="lang in translations"
                         ng-value="lang.value"
                         ng-model="data.selectedLanguage">
                {{ lang.value }}
              </ion-radio>

  </ion-content>
</ion-view>
