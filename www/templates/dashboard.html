<ion-view view-title="bhook">
    <ion-content class="has-header" padding="true">
        <ion-list style=""></ion-list>
        <form style="" class="form-horizontal">
            <label style="" name="addform" class="item item-input">
            	<i class="icon ion-android-add-circle placeholder-icon"></i>
                <input ng-click="addBook" ng-models="formBookAuthorText"  ng-model-instant placeholder="" type="text" value="Add a book or author"> 
                {{formBookAuthorText}}
            </label>
        </form>  
         <button style=""   class="button button-stable button-block ">Complete list</button> 
        
            <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="Search" type="search">
            </label>
            <div style="width: 300px; height: 31px;" class="spacer"></div>
            <ion-item  style="" class="item-divider">Latest wishlist</span></ion-item>
          <ion-list> 
          
          	<ion-item ng-repeat="book in latestbooks" style="" class="item-thumbnail-left">
                <img src="{{book.thumbnail}}">
                <h2>{{book.title}}</h2>
                <p >{{book.resume}}</p>
                
            </ion-item>
          
        </ion-list>
       
    </ion-content>
</ion-view>
